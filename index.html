<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rps.css" />
</head>
<body>
   
    <h1>Rock Paper Scissors</h1>
    <div class="game">
        <h4 class="final-result"></h4>
      <div class="buttons">
        <button data-choice="rock">✊Rock</button>
        <button data-choice="paper"> ✋Paper</button>
        <button data-choice="scissors">✌️Scissors</button>
      </div>
      <div class="result">Make your move!</div>
    </div>

     <div class="computer-choice">
       <h4 class="computer-display"> Computer Choice= ❓</h4>
      </div>
      <div class="scoreboard">
        <p class="player-score">🧑 You: 0</p>
        <p class="computer-score">💻 Computer: 0</p>
      </div>
      
      <button id="reset">🔄 Reset Game</button>

  </footer>
 <script src="rps.js" charset="utf-8"></script>
</body>
</html>
